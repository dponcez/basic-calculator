<!DOCTYPE html>
<html lang='en'>
<head>
  <!-- Basic Page Needs -->
  <meta charset='UTF-8'>
  <meta name='description' content=''>
  <meta name='author' content=''>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <!-- Mobile Specific Metas -->
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <title>Calculator</title>
  <!-- Fonts -->
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Play&family=Orbitron&display=swap'>
  <!-- CSS -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'>
  <link rel='stylesheet' href='css/styles.css'>
</head>
<body>
  <div class='container'>
    <div class="calculator">
      <div class="display--container">
        <input type="text" class="display" value="0" data-display disabled>
        <span class="mirror"></span>
      </div>
      <h2 class="title">studio <span>963m</span></h2>
      <div class="keys--container">
        <button class="key" data-cleaner="clear">
          <span class="front">c</span>
        </button>
        <!-- Memory Keys -->
        <button class="key" data-memory-key="memory-cancel">
          <span class="front">mc</span>
        </button>
        <button class="key" data-memory-key="add-memory">
          <span class="front">m+</span>
        </button>
        <button class="key" data-memory-key="sub-memory">
          <span class="front">m-</span>
        </button>
        <button class="key" data-memory-key="recall-memory">
          <span class="front">mr</span>
        </button>
        <!-- Number Keys -->
        <button class="key" data-number="seven">
          <span class="front">&#55;</span>
        </button>
        <button class="key" data-number="eight">
          <span class="front">&#56;</span>
        </button>
        <button class="key" data-number="nine">
          <span class="front">&#57;</span>
        </button>
        <button class="key" data-number="four">
          <span class="front">&#52;</span>
        </button>
        <button class="key" data-number="five">
          <span class="front">&#53;</span>
        </button>
        <button class="key" data-number="six">
          <span class="front">&#54;</span>
        </button>
        <button class="key" data-number="one">
          <span class="front">&#49;</span>
        </button>
        <button class="key" data-number="two">
          <span class="front">&#50;</span>
        </button>
        <button class="key" data-number="three">
          <span class="front">&#51;</span>
        </button>
        <button class="key" data-number="zero">
          <span class="front">&#48;</span>
        </button>
        <button class="key" data-decimal="decimal">
          <span class="front">&#46;</span>
        </button>
        <!-- Operator Keys -->
        <button class="key" data-operator="minus">
          <span class="front">&#45;</span>
        </button>
        <button class="key" data-operator="division">
          <span class="front">&#47;</span>
        </button>
        <button class="key" data-operator="product">
          <span class="front">&#88;</span>
        </button>
        <button class="key" data-operator="addition">
          <span class="front">&#43;</span>
        </button>
        <button class="key" data-operator="equal">
          <span class="front">&#61;</span>
        </button>
      </div>
    </div>
  </div>
  <script src='js/main.js'></script>
</body>
</html>
